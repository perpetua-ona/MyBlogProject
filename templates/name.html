<html lang="en">
<head>

</head>
<body>

    {% extends "base.html" %}
    {% block content %}

    {% for message in get_flashed_messages( ) %}
        {{message}}
    {%endfor%}
    {% if name %}
        <h1>{{ name }}</h1>
    {% else %}
        <h1> Whats your name </h1>
        <br>
        <form method="POST">
            {{ form.hidden_tag ()}}

            {{ form.name.label () }}
            {{ form.name () }}

            {{ form.submit }}
        </form>

    {% endif %}    
    {% endblock %} 


</body>
</html>
